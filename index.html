<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4; /* Light grey background */
            color: #333; /* Dark grey text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centering horizontally */
            align-items: center; /* Centering vertically */
            height: 100vh; /* Full viewport height */
        }

        h1 {
            margin-bottom: 20px; /* Space below the heading */
            font-size: 2.5em; /* Larger font size for title */
            color: #3498db; /* Blue color for heading */
        }

        form {
            background-color: white; /* White background for the form */
            border-radius: 10px; /* Rounded corners */
            padding: 30px; /* Padding inside the form */
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2); /* Shadow effect */
            width: 300px; /* Fixed width for form */
        }

        label {
            display: block; /* Block display for labels */
            margin-bottom: 5px; /* Space below the label */
            font-weight: bold; /* Bold labels */
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 20px); /* Full width minus padding */
            padding: 10px; /* Padding inside the input fields */
            border: 1px solid #ccc; /* Light grey border */
            border-radius: 5px; /* Rounded corners for input */
            margin-bottom: 15px; /* Space below the input fields */
            font-size: 1em; /* Standard font size */
        }

        input[type="submit"] {
            background-color: #3498db; /* Button color */
            color: white; /* White text color */
            border: none; /* No border */
            padding: 10px; /* Padding for button */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            width: 100%; /* Full width for button */
            font-size: 1.2em; /* Larger font size */
            transition: background-color 0.3s, transform 0.2s; /* Transition effects */
        }

        input[type="submit"]:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            form {
                width: 90%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    
    <form name="f1" action="authentication.php" method="POST">
        <label for="userid">User id:</label>
        <input type="text" name="userid" required><br>
        
        <label for="password">Password:</label>
        <input type="password" name="password" required><br>
        
        <input type="submit" value="Login" name="login">
    </form>
</body>
</html>
